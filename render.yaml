services:
  - type: web
    name: pricer-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      pip install -e ./backend
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src:/opt/render/project/src/backend/src
