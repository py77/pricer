services:
  - type: web
    name: pricer-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd Projects/pricer
      pip install -e ./backend
      pip install fastapi uvicorn[standard]
    startCommand: cd Projects/pricer && uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src/Projects/pricer/backend/src
